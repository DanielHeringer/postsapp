type Post {
    _id: ID
    text: String
    created: String
    upvotes: [User]
    downvotes: [User]
    comments: [Comment]
    creator: User
}

type Query {
    posts(page: Int): [Post]
    postByID(id: String!): Post
}

type Mutation {
    createPost(text: String!): Post!
    updatePost(text: String!, id: String!): Post!
    upvotePost(id: String!): Post!
    removePost(id: String!): Boolean!
}